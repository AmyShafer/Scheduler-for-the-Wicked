<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Scheduler for the Wicked</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Scheduler for the Wicked</h1>
      <p class="lead">Time Dies When You're Having Fun</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-3">
      <!-- Timeblocks go here -->
      <div id="hour-0" class="row time-block">
        <div class="col-md-1 hour">12am</div>
        <textarea data-set=0 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-1" class="row time-block">
        <div class="col-md-1 hour">1am</div>
        <textarea data-set=1 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-2" class="row time-block">
        <div class="col-md-1 hour">2am</div>
        <textarea data-set=3 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-3" class="row time-block">
        <div class="col-md-1 hour">3am</div>
        <textarea data-set=4 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-4" class="row time-block">
        <div class="col-md-1 hour">4am</div>
        <textarea data-set=5 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-5" class="row time-block">
        <div class="col-md-1 hour">5am</div>
        <textarea data-set=6 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-6" class="row time-block">
        <div class="col-md-1 hour">6am</div>
        <textarea data-set=7 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-7" class="row time-block">
        <div class="col-md-1 hour">7am</div>
        <textarea data-set=8 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
      <div id="hour-8" class="row time-block">
        <div class="col-md-1 hour">8am</div>
        <textarea data-set=9 class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">Skull Save<i class="fas fa-skull-crossbones"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
